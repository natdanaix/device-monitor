<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามสถานะอุปกรณ์</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f5f5f5;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
            font-weight: bold;
        }
        .device-active {
            background-color: #d4edda;
            color: #155724;
        }
        .device-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .device-count {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 10px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.4rem 0.6rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .last-checked {
            font-size: 0.75rem;
            color: #6c757d;
        }
        .edit-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .device-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .device-name {
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .save-name-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .name-edit-container {
            display: none;
            margin-top: 10px;
        }
        .small-badge {
            font-size: 0.75rem;
        }
        @media (max-width: 768px) {
            .device-count {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tv me-2"></i>ระบบติดตามสถานะอุปกรณ์
            </a>
            <button class="btn btn-light btn-sm" id="refreshBtn">
                <i class="fas fa-sync-alt me-1"></i> รีเฟรช
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Summary Section -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card bg-white h-100">
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            <i class="fas fa-check-circle me-2"></i>อุปกรณ์ออนไลน์
                        </h5>
                        <h2 class="display-4 fw-bold" id="activeCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-white h-100">
                    <div class="card-body">
                        <h5 class="card-title text-danger">
                            <i class="fas fa-times-circle me-2"></i>อุปกรณ์ออฟไลน์
                        </h5>
                        <h2 class="display-4 fw-bold" id="inactiveCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-white h-100">
                    <div class="card-body">
                        <h5 class="card-title text-info">
                            <i class="fas fa-tablet-alt me-2"></i>อุปกรณ์ทั้งหมด
                        </h5>
                        <h2 class="display-4 fw-bold" id="totalCount">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Devices List Section -->
        <div class="card mb-4">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>รายการอุปกรณ์
                    </h5>
                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" id="searchInput" class="form-control" placeholder="ค้นหาอุปกรณ์...">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">กำลังโหลด...</span>
                    </div>
                </div>
                
                <!-- Device Grid Container -->
                <div id="deviceGrid" class="row"></div>
                
                <p class="last-checked text-center mt-3">
                    ข้อมูลล่าสุดเมื่อ: <span id="lastUpdatedTime">-</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Name Edit Modal -->
    <div class="modal fade" id="nameEditModal" tabindex="-1" aria-labelledby="nameEditModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameEditModalLabel">แก้ไขชื่ออุปกรณ์</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modalDeviceName" class="form-label">ชื่ออุปกรณ์</label>
                        <input type="text" class="form-control" id="modalDeviceName">
                        <div class="form-text" id="deviceIdDisplay"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" id="saveModalNameBtn">บันทึก</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="saveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">แจ้งเตือน</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                บันทึกชื่ออุปกรณ์เรียบร้อยแล้ว
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 ระบบติดตามสถานะอุปกรณ์ | <a href="#" target="_blank">เอกสาร</a></p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbkMXGQFEjrvPSdl6vAQ8-zmAMAdbOFdg",
            authDomain: "zsinage.firebaseapp.com",
            databaseURL: "https://zsinage-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "zsinage",
            storageBucket: "zsinage.firebasestorage.app",
            messagingSenderId: "811769710688",
            appId: "1:811769710688:android:a4541d48fa806296791b05"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const deviceGrid = document.getElementById('deviceGrid');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const activeCount = document.getElementById('activeCount');
        const inactiveCount = document.getElementById('inactiveCount');
        const totalCount = document.getElementById('totalCount');
        const lastUpdatedTime = document.getElementById('lastUpdatedTime');
        const refreshBtn = document.getElementById('refreshBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const nameEditModal = new bootstrap.Modal(document.getElementById('nameEditModal'));
        const modalDeviceName = document.getElementById('modalDeviceName');
        const deviceIdDisplay = document.getElementById('deviceIdDisplay');
        const saveModalNameBtn = document.getElementById('saveModalNameBtn');
        const saveToast = new bootstrap.Toast(document.getElementById('saveToast'));

        // Global variables
        let allDevices = {};
        let deviceNames = {};

        // Check if device is active based on isActive status
        function isDeviceActive(device) {
            return device.isActive === true;
        }

        // Format uptime in hours and minutes
        function formatUptime(minutes) {
            if (!minutes && minutes !== 0) return "-";
            
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            
            if (hours > 0) {
                return `${hours} ชั่วโมง ${mins} นาที`;
            } else {
                return `${mins} นาที`;
            }
        }

        // Load device names from Firebase
        function loadDeviceNames() {
            return database.ref('device_names').once('value')
                .then(snapshot => {
                    const names = snapshot.val() || {};
                    deviceNames = names;
                    return names;
                })
                .catch(error => {
                    console.error("Error loading device names:", error);
                    return {};
                });
        }

        // Create device card HTML
        function createDeviceCard(deviceId, deviceData) {
            const isActive = isDeviceActive(deviceData);
            const statusClass = isActive ? 'device-active' : 'device-inactive';
            const statusText = isActive ? 'ออนไลน์' : 'ออฟไลน์';
            const statusIcon = isActive ? 'fa-check-circle' : 'fa-times-circle';
            const deviceName = deviceData.deviceName || deviceNames[deviceId] || deviceId;
            
            return `
                <div class="col-md-6 col-lg-4 device-card mb-3">
                    <div class="card h-100">
                        <div class="card-header ${statusClass}">
                            <div class="device-title">
                                <span class="device-name" title="${deviceName}">${deviceName}</span>
                                <div>
                                    <button class="btn btn-sm btn-outline-secondary edit-btn" 
                                            data-device-id="${deviceId}" 
                                            data-device-name="${deviceName}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <span class="badge ${isActive ? 'bg-success' : 'bg-danger'} status-badge">
                                        <i class="fas ${statusIcon} me-1"></i> ${statusText}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <strong>อัปเดตล่าสุด:</strong> 
                                <span>${deviceData.lastUpdated || '-'}</span>
                            </div>
                            <div class="mb-2">
                                <strong>ระยะเวลาทำงาน:</strong> 
                                <span>${formatUptime(deviceData.uptimeMinutes)}</span>
                            </div>
                            <div class="mb-0">
                                <strong>รหัสอุปกรณ์:</strong> 
                                <span class="small-badge badge bg-light text-dark">${deviceId}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update device counts
        function updateCounts(devices) {
            let active = 0;
            let inactive = 0;
            let total = Object.keys(devices).length;
            
            for (const deviceId in devices) {
                if (isDeviceActive(devices[deviceId])) {
                    active++;
                } else {
                    inactive++;
                }
            }
            
            activeCount.textContent = active;
            inactiveCount.textContent = inactive;
            totalCount.textContent = total;
        }

        // Filter devices based on search input
        function filterDevices() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const deviceCards = document.querySelectorAll('.device-card');
            
            deviceCards.forEach(card => {
                const deviceName = card.querySelector('.device-name').textContent.toLowerCase();
                const deviceId = card.querySelector('.small-badge').textContent.toLowerCase();
                
                if (deviceName.includes(searchTerm) || deviceId.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // Open name edit modal
        function openNameEditModal(deviceId, currentName) {
            modalDeviceName.value = currentName;
            deviceIdDisplay.textContent = `รหัสอุปกรณ์: ${deviceId}`;
            saveModalNameBtn.setAttribute('data-device-id', deviceId);
            nameEditModal.show();
        }
        
        // Save device name to Firebase
        function saveDeviceName() {
            const deviceId = saveModalNameBtn.getAttribute('data-device-id');
            const newName = modalDeviceName.value.trim();
            
            if (!deviceId || !newName) return;
            
            // Save to Firebase under device_names node
            database.ref(`device_names/${deviceId}`).set(newName)
                .then(() => {
                    // Update local device names
                    deviceNames[deviceId] = newName;
                    
                    // Update device data if exists
                    if (allDevices[deviceId]) {
                        // Just update UI, but not device_status in Firebase
                        allDevices[deviceId].deviceName = newName;
                    }
                    
                    // Update UI
                    const deviceCards = document.querySelectorAll('.device-card');
                    deviceCards.forEach(card => {
                        const idBadge = card.querySelector('.small-badge');
                        if (idBadge && idBadge.textContent === deviceId) {
                            const nameElement = card.querySelector('.device-name');
                            nameElement.textContent = newName;
                            nameElement.setAttribute('title', newName);
                            
                            // Update edit button data attribute
                            const editBtn = card.querySelector('.edit-btn');
                            if (editBtn) {
                                editBtn.setAttribute('data-device-name', newName);
                            }
                        }
                    });
                    
                    // Show success toast
                    saveToast.show();
                    
                    // Close modal
                    nameEditModal.hide();
                })
                .catch(error => {
                    console.error("Error saving device name:", error);
                    alert(`เกิดข้อผิดพลาดในการบันทึก: ${error.message}`);
                });
        }

        // Load devices data from Firebase
        function loadDevicesData() {
            loadingSpinner.style.display = 'flex';
            deviceGrid.innerHTML = '';
            
            // First load device names, then load device status
            loadDeviceNames()
                .then(() => {
                    return database.ref('device_status').once('value');
                })
                .then(snapshot => {
                    allDevices = snapshot.val() || {};
                    
                    // Apply saved device names to loaded devices
                    for (const deviceId in allDevices) {
                        if (deviceNames[deviceId]) {
                            allDevices[deviceId].deviceName = deviceNames[deviceId];
                        }
                    }
                    
                    // Sort devices by active status and then by name
                    const sortedDevices = Object.entries(allDevices).sort((a, b) => {
                        const aActive = isDeviceActive(a[1]);
                        const bActive = isDeviceActive(b[1]);
                        
                        if (aActive === bActive) {
                            return (a[1].deviceName || deviceNames[a[0]] || a[0]).localeCompare(
                                b[1].deviceName || deviceNames[b[0]] || b[0]
                            );
                        }
                        
                        return aActive ? -1 : 1;
                    });
                    
                    // Create device cards
                    let devicesHTML = '';
                    sortedDevices.forEach(([deviceId, deviceData]) => {
                        devicesHTML += createDeviceCard(deviceId, deviceData);
                    });
                    
                    deviceGrid.innerHTML = devicesHTML || '<div class="col text-center">ไม่พบข้อมูลอุปกรณ์</div>';
                    
                    // Add edit button event listeners
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const deviceId = this.getAttribute('data-device-id');
                            const deviceName = this.getAttribute('data-device-name');
                            openNameEditModal(deviceId, deviceName);
                        });
                    });
                    
                    updateCounts(allDevices);
                    
                    // Update last checked time
                    const now = new Date();
                    const options = { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    };
                    lastUpdatedTime.textContent = now.toLocaleString('th-TH', options) + ' น.';
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    deviceGrid.innerHTML = `
                        <div class="col text-center text-danger">
                            <i class="fas fa-exclamation-circle fa-3x mb-3"></i>
                            <h5>เกิดข้อผิดพลาดในการโหลดข้อมูล</h5>
                            <p>${error.message}</p>
                        </div>
                    `;
                })
                .finally(() => {
                    loadingSpinner.style.display = 'none';
                });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadDevicesData();
            saveModalNameBtn.addEventListener('click', saveDeviceName);
        });
        
        refreshBtn.addEventListener('click', loadDevicesData);
        searchBtn.addEventListener('click', filterDevices);
        searchInput.addEventListener('keyup', filterDevices);

        // Auto refresh every 5 minutes
        setInterval(loadDevicesData, 5 * 60 * 1000);
    </script>
</body>
</html>
