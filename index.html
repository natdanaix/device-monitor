<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามสถานะอุปกรณ์</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f5f5f5;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
            font-weight: bold;
        }
        .device-active {
            background-color: #d4edda;
            color: #155724;
        }
        .device-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .device-count {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 10px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.4rem 0.6rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .last-checked {
            font-size: 0.75rem;
            color: #6c757d;
        }
        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
        }
        .dropdown-item {
            padding: 0.5rem 1rem;
        }
        .dropdown-item:active {
            background-color: #f8f9fa;
            color: #212529;
        }
        .device-item:hover {
            background-color: #f8f9fa;
        }
        #deviceDetailPanel {
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .device-count {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tv me-2"></i>ระบบติดตามสถานะอุปกรณ์
            </a>
            <button class="btn btn-light btn-sm" id="refreshBtn">
                <i class="fas fa-sync-alt me-1"></i> รีเฟรช
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Summary Section -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card bg-white h-100">
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            <i class="fas fa-check-circle me-2"></i>อุปกรณ์ออนไลน์
                        </h5>
                        <h2 class="display-4 fw-bold" id="activeCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-white h-100">
                    <div class="card-body">
                        <h5 class="card-title text-danger">
                            <i class="fas fa-times-circle me-2"></i>อุปกรณ์ออฟไลน์
                        </h5>
                        <h2 class="display-4 fw-bold" id="inactiveCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-white h-100">
                    <div class="card-body">
                        <h5 class="card-title text-info">
                            <i class="fas fa-tablet-alt me-2"></i>อุปกรณ์ทั้งหมด
                        </h5>
                        <h2 class="display-4 fw-bold" id="totalCount">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Devices Dropdown Section -->
        <div class="card mb-4">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>รายการอุปกรณ์
                    </h5>
                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" id="searchInput" class="form-control" placeholder="ค้นหาอุปกรณ์...">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">กำลังโหลด...</span>
                    </div>
                </div>
                
                <!-- Device Dropdown Container -->
                <div id="deviceDropdownContainer" style="display: none;">
                    <div class="device-dropdown-container mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="deviceDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-tablet-alt me-2"></i>เลือกอุปกรณ์
                                </button>
                                <ul class="dropdown-menu" id="deviceDropdownMenu" aria-labelledby="deviceDropdown">
                                    <!-- dropdown items จะถูกเพิ่มด้วย JavaScript -->
                                </ul>
                            </div>
                            <span class="badge bg-primary" id="selectedDeviceCount">
                                อุปกรณ์ทั้งหมด: 0
                            </span>
                        </div>
                    </div>
                    
                    <!-- Device Detail Panel -->
                    <div class="card" id="deviceDetailPanel" style="display: none;">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0" id="detailDeviceName">รายละเอียดอุปกรณ์</h5>
                            <span class="badge" id="detailDeviceStatus"></span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="editDeviceName" class="form-label"><strong>ชื่ออุปกรณ์:</strong></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="editDeviceName" placeholder="ชื่ออุปกรณ์">
                                            <button class="btn btn-success" id="saveDeviceNameBtn">
                                                <i class="fas fa-save"></i> บันทึก
                                            </button>
                                        </div>
                                    </div>
                                    <p><strong>อัปเดตล่าสุด:</strong> <span id="detailLastUpdated">-</span></p>
                                    <p><strong>ระยะเวลาทำงาน:</strong> <span id="detailUptime">-</span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>รหัสอุปกรณ์:</strong> <span id="detailDeviceId">-</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <p class="last-checked text-center mt-3">
                    ข้อมูลล่าสุดเมื่อ: <span id="lastUpdatedTime">-</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 ระบบติดตามสถานะอุปกรณ์ | <a href="#" target="_blank">เอกสาร</a></p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbkMXGQFEjrvPSdl6vAQ8-zmAMAdbOFdg",
            authDomain: "zsinage.firebaseapp.com",
            databaseURL: "https://zsinage-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "zsinage",
            storageBucket: "zsinage.firebasestorage.app",
            messagingSenderId: "811769710688",
            appId: "1:811769710688:android:a4541d48fa806296791b05"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const deviceDropdownMenu = document.getElementById('deviceDropdownMenu');
        const deviceDropdownContainer = document.getElementById('deviceDropdownContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const activeCount = document.getElementById('activeCount');
        const inactiveCount = document.getElementById('inactiveCount');
        const totalCount = document.getElementById('totalCount');
        const lastUpdatedTime = document.getElementById('lastUpdatedTime');
        const refreshBtn = document.getElementById('refreshBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const selectedDeviceCount = document.getElementById('selectedDeviceCount');
        const deviceDetailPanel = document.getElementById('deviceDetailPanel');

        // Global variables
        let allDevices = {};

        // Check if device is active based on isActive status
        function isDeviceActive(device) {
            return device.isActive === true;
        }

        // Format uptime in hours and minutes
        function formatUptime(minutes) {
            if (!minutes && minutes !== 0) return "-";
            
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            
            if (hours > 0) {
                return `${hours} ชั่วโมง ${mins} นาที`;
            } else {
                return `${mins} นาที`;
            }
        }

        // Create dropdown item for each device
        function createDropdownItem(deviceId, deviceData) {
            const isActive = isDeviceActive(deviceData);
            const li = document.createElement('li');
            
            li.innerHTML = `
                <a class="dropdown-item d-flex justify-content-between align-items-center device-item" 
                   href="#" 
                   data-device-id="${deviceId}">
                    <span>${deviceData.deviceName || deviceId}</span>
                    <span class="badge ${isActive ? 'bg-success' : 'bg-danger'} ms-2">
                        <i class="fas ${isActive ? 'fa-check-circle' : 'fa-times-circle'} me-1"></i>
                        ${isActive ? 'ออนไลน์' : 'ออฟไลน์'}
                    </span>
                </a>
            `;
            
            return li;
        }

        // Show device detail when selected from dropdown
        function showDeviceDetail(deviceId) {
            const device = allDevices[deviceId];
            if (!device) return;
            
            const isActive = isDeviceActive(device);
            const statusClass = isActive ? 'bg-success' : 'bg-danger';
            const statusText = isActive ? 'ออนไลน์' : 'ออฟไลน์';
            const statusIcon = isActive ? 'fa-check-circle' : 'fa-times-circle';
            
            // อัปเดตข้อมูลในพาเนลรายละเอียด
            document.getElementById('detailDeviceName').textContent = device.deviceName || deviceId;
            document.getElementById('editDeviceName').value = device.deviceName || deviceId;
            document.getElementById('detailDeviceStatus').className = `badge ${statusClass}`;
            document.getElementById('detailDeviceStatus').innerHTML = `<i class="fas ${statusIcon} me-1"></i> ${statusText}`;
            document.getElementById('detailLastUpdated').textContent = device.lastUpdated || '-';
            document.getElementById('detailUptime').textContent = formatUptime(device.uptimeMinutes);
            document.getElementById('detailDeviceId').textContent = deviceId;
            
            // เก็บ deviceId ปัจจุบันใน dataset ของปุ่มบันทึก
            document.getElementById('saveDeviceNameBtn').dataset.deviceId = deviceId;
            
            // แสดงพาเนลรายละเอียด
            deviceDetailPanel.style.display = 'block';
        }

        // Update device counts
        function updateCounts(devices) {
            let active = 0;
            let inactive = 0;
            let total = Object.keys(devices).length;
            
            for (const deviceId in devices) {
                if (isDeviceActive(devices[deviceId])) {
                    active++;
                } else {
                    inactive++;
                }
            }
            
            activeCount.textContent = active;
            inactiveCount.textContent = inactive;
            totalCount.textContent = total;
            selectedDeviceCount.textContent = `อุปกรณ์ทั้งหมด: ${total}`;
        }

        // Filter devices based on search input
        function filterDevices() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const dropdownItems = deviceDropdownMenu.querySelectorAll('.device-item');
            
            let visibleCount = 0;
            
            dropdownItems.forEach(item => {
                const deviceName = item.querySelector('span:first-child').textContent.toLowerCase();
                const deviceId = item.getAttribute('data-device-id').toLowerCase();
                
                if (deviceName.includes(searchTerm) || deviceId.includes(searchTerm)) {
                    item.parentElement.style.display = '';
                    visibleCount++;
                } else {
                    item.parentElement.style.display = 'none';
                }
            });
            
            // ถ้าไม่พบอุปกรณ์ที่ตรงกับการค้นหา ให้ซ่อน device detail panel
            if (visibleCount === 0 && deviceDetailPanel.style.display !== 'none') {
                deviceDetailPanel.style.display = 'none';
            }
        }

        // Load devices data from Firebase
        function loadDevicesData() {
            loadingSpinner.style.display = 'flex';
            deviceDropdownContainer.style.display = 'none';
            deviceDetailPanel.style.display = 'none';
            deviceDropdownMenu.innerHTML = '';
            
            const devicesRef = database.ref('device_status');
            
            devicesRef.once('value')
                .then(snapshot => {
                    allDevices = snapshot.val() || {};
                    
                    // Sort devices by active status and then by name
                    const sortedDevices = Object.entries(allDevices).sort((a, b) => {
                        const aActive = isDeviceActive(a[1]);
                        const bActive = isDeviceActive(b[1]);
                        
                        if (aActive === bActive) {
                            return (a[1].deviceName || a[0]).localeCompare(b[1].deviceName || b[0]);
                        }
                        
                        return aActive ? -1 : 1;
                    });
                    
                    // Add devices to dropdown
                    sortedDevices.forEach(([deviceId, deviceData]) => {
                        const dropdownItem = createDropdownItem(deviceId, deviceData);
                        deviceDropdownMenu.appendChild(dropdownItem);
                    });
                    
                    // Add event listeners to dropdown items
                    const deviceItems = document.querySelectorAll('.device-item');
                    deviceItems.forEach(item => {
                        item.addEventListener('click', function(e) {
                            e.preventDefault();
                            const deviceId = this.getAttribute('data-device-id');
                            showDeviceDetail(deviceId);
                        });
                    });
                    
                    updateCounts(allDevices);
                    
                    // Show first device details if there are any devices
                    if (sortedDevices.length > 0) {
                        showDeviceDetail(sortedDevices[0][0]);
                    }
                    
                    // Update last checked time
                    const now = new Date();
                    const options = { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    };
                    lastUpdatedTime.textContent = now.toLocaleString('th-TH', options) + ' น.';
                    
                    // Show dropdown container
                    deviceDropdownContainer.style.display = 'block';
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    deviceDropdownContainer.innerHTML = `
                        <div class="text-center text-danger">
                            <i class="fas fa-exclamation-circle fa-3x mb-3"></i>
                            <h5>เกิดข้อผิดพลาดในการโหลดข้อมูล</h5>
                            <p>${error.message}</p>
                        </div>
                    `;
                    deviceDropdownContainer.style.display = 'block';
                })
                .finally(() => {
                    loadingSpinner.style.display = 'none';
                });
        }

        // ฟังก์ชันบันทึกชื่ออุปกรณ์ (Hard coded)
        function saveDeviceName() {
            const deviceId = document.getElementById('saveDeviceNameBtn').dataset.deviceId;
            const newName = document.getElementById('editDeviceName').value.trim();
            
            if (!deviceId || !newName) return;
            
            // Hard-coded device names
            const deviceNames = {
                // ตัวอย่างชื่ออุปกรณ์เริ่มต้น
                '284BE07D56CD': 'จอประชาสัมพันธ์ชั้น 1',
                '62D976E41310': 'จอประชาสัมพันธ์หน้าลิฟต์',
                // เพิ่มชื่ออุปกรณ์อื่นๆ ตามต้องการ
            };
            
            // อัปเดตชื่อของอุปกรณ์ในรายการ hard-coded
            deviceNames[deviceId] = newName;
            
            // อัปเดตชื่อในข้อมูลอุปกรณ์
            if (allDevices[deviceId]) {
                allDevices[deviceId].deviceName = newName;
                
                // อัปเดตชื่อในหน้ารายละเอียด
                document.getElementById('detailDeviceName').textContent = newName;
                
                // อัปเดตชื่อใน dropdown
                const dropdownItem = deviceDropdownMenu.querySelector(`[data-device-id="${deviceId}"] span:first-child`);
                if (dropdownItem) {
                    dropdownItem.textContent = newName;
                }
                
                // แสดงข้อความแจ้งเตือนการบันทึกสำเร็จ
                alert(`บันทึกชื่ออุปกรณ์สำเร็จ: ${newName}`);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadDevicesData();
            
            // เพิ่ม event listener สำหรับปุ่มบันทึกชื่ออุปกรณ์
            document.getElementById('saveDeviceNameBtn').addEventListener('click', saveDeviceName);
        });
        
        refreshBtn.addEventListener('click', loadDevicesData);
        searchBtn.addEventListener('click', filterDevices);
        searchInput.addEventListener('keyup', filterDevices);

        // Auto refresh every 5 minutes
        setInterval(loadDevicesData, 5 * 60 * 1000);
    </script>
</body>
</html>
