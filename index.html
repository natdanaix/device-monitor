<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามสถานะอุปกรณ์</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f5f5f5;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
            font-weight: bold;
        }
        .device-active {
            background-color: #d4edda;
            color: #155724;
        }
        .device-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .device-count {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
            margin-top: 10px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.4rem 0.6rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .last-checked {
            font-size: 0.75rem;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            .device-count {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tv me-2"></i>ระบบติดตามสถานะอุปกรณ์
            </a>
            <button class="btn btn-light btn-sm" id="refreshBtn">
                <i class="fas fa-sync-alt me-1"></i> รีเฟรช
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Summary Section -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card bg-white h-100">
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            <i class="fas fa-check-circle me-2"></i>อุปกรณ์ออนไลน์
                        </h5>
                        <h2 class="display-4 fw-bold" id="activeCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-white h-100">
                    <div class="card-body">
                        <h5 class="card-title text-danger">
                            <i class="fas fa-times-circle me-2"></i>อุปกรณ์ออฟไลน์
                        </h5>
                        <h2 class="display-4 fw-bold" id="inactiveCount">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-white h-100">
                    <div class="card-body">
                        <h5 class="card-title text-info">
                            <i class="fas fa-tablet-alt me-2"></i>อุปกรณ์ทั้งหมด
                        </h5>
                        <h2 class="display-4 fw-bold" id="totalCount">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Devices List Section -->
        <div class="card mb-4">
            <div class="card-header bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>รายการอุปกรณ์
                    </h5>
                    <div class="input-group" style="max-width: 300px;">
                        <input type="text" id="searchInput" class="form-control" placeholder="ค้นหาอุปกรณ์...">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">กำลังโหลด...</span>
                    </div>
                </div>
                <div id="devicesList" class="row"></div>
                <p class="last-checked text-center mt-3">
                    ข้อมูลล่าสุดเมื่อ: <span id="lastUpdatedTime">-</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 ระบบติดตามสถานะอุปกรณ์ | <a href="#" target="_blank">เอกสาร</a></p>
        </div>
    </footer>

    <!-- Firebase -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBbkMXGQFEjrvPSdl6vAQ8-zmAMAdbOFdg",
            authDomain: "zsinage.firebaseapp.com",
            databaseURL: "https://zsinage-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "zsinage",
            storageBucket: "zsinage.firebasestorage.app",
            messagingSenderId: "811769710688",
            appId: "1:811769710688:android:a4541d48fa806296791b05"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM Elements
        const devicesList = document.getElementById('devicesList');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const activeCount = document.getElementById('activeCount');
        const inactiveCount = document.getElementById('inactiveCount');
        const totalCount = document.getElementById('totalCount');
        const lastUpdatedTime = document.getElementById('lastUpdatedTime');
        const refreshBtn = document.getElementById('refreshBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');

        // Check if device is active based on last update time
        function isDeviceActive(device) {
            if (!device.isActive) return true;
            
            // Consider devices inactive if last update was more than 30 minutes ago
            const lastUpdated = new Date(device.lastUpdated);
            const currentTime = new Date();
            const timeDifference = currentTime - lastUpdated;
            const minutesDifference = Math.floor(timeDifference / (1000 * 60));
            
            return minutesDifference <= 60;
        }

        // Format uptime in hours and minutes
        function formatUptime(minutes) {
            if (!minutes && minutes !== 0) return "-";
            
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            
            if (hours > 0) {
                return `${hours} ชั่วโมง ${mins} นาที`;
            } else {
                return `${mins} นาที`;
            }
        }

        // Create device card HTML
        function createDeviceCard(deviceId, deviceData) {
            const isActive = isDeviceActive(deviceData);
            const statusClass = isActive ? 'device-active' : 'device-inactive';
            const statusText = isActive ? 'ออนไลน์' : 'ออฟไลน์';
            const statusIcon = isActive ? 'fa-check-circle' : 'fa-times-circle';
            
            return `
                <div class="col-md-6 col-lg-4 device-card">
                    <div class="card">
                        <div class="card-header ${statusClass} d-flex justify-content-between align-items-center">
                            <span>${deviceData.deviceName || deviceId}</span>
                            <span class="badge ${isActive ? 'bg-success' : 'bg-danger'} status-badge">
                                <i class="fas ${statusIcon} me-1"></i> ${statusText}
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <strong>อัปเดตล่าสุด:</strong> 
                                <span>${deviceData.lastUpdated || '-'}</span>
                            </div>
                            <div class="mb-2">
                                <strong>ระยะเวลาทำงาน:</strong> 
                                <span>${formatUptime(deviceData.uptimeMinutes)}</span>
                            </div>
                            <div class="mb-2">
                                <strong>รหัสอุปกรณ์:</strong> 
                                <span>${deviceId}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Update device counts
        function updateCounts(devices) {
            let active = 0;
            let inactive = 0;
            let total = Object.keys(devices).length;
            
            for (const deviceId in devices) {
                if (isDeviceActive(devices[deviceId])) {
                    active++;
                } else {
                    inactive++;
                }
            }
            
            activeCount.textContent = active;
            inactiveCount.textContent = inactive;
            totalCount.textContent = total;
        }

        // Filter devices based on search input
        function filterDevices() {
            const searchTerm = searchInput.value.toLowerCase();
            const deviceCards = document.querySelectorAll('.device-card');
            
            deviceCards.forEach(card => {
                const deviceName = card.querySelector('.card-header').textContent.toLowerCase();
                const deviceId = card.querySelector('.card-body').textContent.toLowerCase();
                
                if (deviceName.includes(searchTerm) || deviceId.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Load devices data from Firebase
        function loadDevicesData() {
            loadingSpinner.style.display = 'flex';
            devicesList.innerHTML = '';
            
            const devicesRef = database.ref('device_status');
            
            devicesRef.once('value')
                .then(snapshot => {
                    const devices = snapshot.val() || {};
                    let devicesHTML = '';
                    
                    // Sort devices by active status and then by name
                    const sortedDevices = Object.entries(devices).sort((a, b) => {
                        const aActive = isDeviceActive(a[1]);
                        const bActive = isDeviceActive(b[1]);
                        
                        if (aActive === bActive) {
                            return (a[1].deviceName || a[0]).localeCompare(b[1].deviceName || b[0]);
                        }
                        
                        return aActive ? -1 : 1;
                    });
                    
                    sortedDevices.forEach(([deviceId, deviceData]) => {
                        devicesHTML += createDeviceCard(deviceId, deviceData);
                    });
                    
                    devicesList.innerHTML = devicesHTML || '<div class="col text-center">ไม่พบข้อมูลอุปกรณ์</div>';
                    updateCounts(devices);
                    
                    // Update last checked time
                    const now = new Date();
                    const options = { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    };
                    lastUpdatedTime.textContent = now.toLocaleString('th-TH', options) + ' น.';
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    devicesList.innerHTML = `
                        <div class="col text-center text-danger">
                            <i class="fas fa-exclamation-circle fa-3x mb-3"></i>
                            <h5>เกิดข้อผิดพลาดในการโหลดข้อมูล</h5>
                            <p>${error.message}</p>
                        </div>
                    `;
                })
                .finally(() => {
                    loadingSpinner.style.display = 'none';
                });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', loadDevicesData);
        refreshBtn.addEventListener('click', loadDevicesData);
        searchBtn.addEventListener('click', filterDevices);
        searchInput.addEventListener('keyup', filterDevices);

        // Auto refresh every 5 minutes
        setInterval(loadDevicesData, 5 * 60 * 1000);
    </script>
</body>
</html>
